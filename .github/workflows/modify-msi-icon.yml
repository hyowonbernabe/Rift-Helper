name: Update MSI Icon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-icon:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Find the Latest MSI File
        id: find-msi
        shell: pwsh
        run: |
          $msiFile = Get-ChildItem -Path "${{ github.workspace }}" -Filter "Rift Helper-*.msi" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($msiFile -eq $null) { Write-Host "No MSI file found!"; exit 1 }
          echo "MSI_PATH=$($msiFile.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Found MSI file: $($msiFile.FullName)"

      - name: Download Resource Hacker
        run: |
          Invoke-WebRequest -Uri "http://www.angusj.com/resourcehacker/reshacker_setup.exe" -OutFile "reshacker_setup.exe"
          Start-Process -FilePath ".\reshacker_setup.exe" -ArgumentList "/VERYSILENT /NORESTART /SUPPRESSMSGBOXES" -NoNewWindow -Wait

      - name: Modify MSI Icon with Resource Hacker
        shell: pwsh
        run: |
          $msiPath = "${{ env.MSI_PATH }}"
          $iconPath = "${{ github.workspace }}\src\main\resources\Kindred.ico"
          $msiPathEscaped = "`"$msiPath`""  # Escape spaces
          $iconPathEscaped = "`"$iconPath`""  # Escape spaces

          Write-Host "Updating MSI: $msiPath with icon: $iconPath"

          Start-Process -FilePath "C:\Program Files\Resource Hacker\ResourceHacker.exe" `
            -ArgumentList "-open $msiPathEscaped -save $msiPathEscaped -action addoverwrite -res $iconPathEscaped -mask ICONGROUP,1," `
            -NoNewWindow -Wait

      - name: Upload Modified MSI
        uses: actions/upload-artifact@v4
        with:
          name: Modified-MSI
          path: "${{ env.MSI_PATH }}"
          retention-days: 7
